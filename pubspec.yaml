name: novasignal
description: Sua plataforma de trading inteligente
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Ícones do app
  cupertino_icons: ^1.0.6

  # WebSocket para Deriv API
  web_socket_channel: ^2.4.0

  # Deep Links para Android
  uni_links: ^0.5.1

  # URL Launcher para OAuth
  url_launcher: ^6.2.2

  # Storage local
  shared_preferences: ^2.2.2

  # Firebase (opcional, para autenticação e database)
    firebase_core: ^2.24.2
    firebase_auth: ^4.15.3
    cloud_firestore: ^4.13.6

  # HTTP client
  http: ^1.1.2

  # State management (opcional)
  provider: ^6.1.1

  # Biometria
  local_auth: ^2.1.8

  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

