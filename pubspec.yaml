name: novasignal
description: Sua plataforma de trading inteligente
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Ícones do app
  cupertino_icons: any

  # WebSocket para Deriv API
  web_socket_channel: any

  # Deep Links para Android
  uni_links: any

  # URL Launcher para OAuth
  url_launcher: any

  # Storage local
  shared_preferences: any

  # Firebase (para autenticação e database)
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any

  # HTTP client
  http: any

  # State management
  provider: any

  # Biometria
  local_auth: any

  # JSON
  json_annotation: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: any
  json_serializable: any
  build_runner: any

flutter:
  uses-material-design: true

  # Assets
