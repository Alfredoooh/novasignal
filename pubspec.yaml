name: novasignal
description: Marketplace de documentos profissionais
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  badges: ^3.1.2
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Internacionalização
  intl: ^0.19.0

  # Editor
  flutter_quill: ^9.3.0

  # Utilidades
  uuid: ^4.2.2
  file_picker: ^6.1.1

  # Navegação
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/