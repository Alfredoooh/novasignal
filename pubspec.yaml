name: novasignal
description: DocMarket - Marketplace de documentos profissionais
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  firebase_storage: any

  # State Management
  provider: any

  # Local Storage
  shared_preferences: any

  # UI
  google_fonts: any
  flutter_svg: any
  badges: any
  cached_network_image: any
  shimmer: any

  # Internacionalização - VERSÃO CORRIGIDA
  intl: any  # Mudado de 0.19.0 para 0.20.0

  # Editor
  flutter_quill: any

  # Utilidades
  uuid: any
  file_picker: any

  # Navegação
  go_router: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    # Ícones SVG
    - assets/menu_icon.svg
    - assets/search_icon.svg
    - assets/home_icon.svg
    - assets/editor_icon.svg
    - assets/profile_icon.svg
    - assets/settings_icon.svg
    - assets/logo.svg
    
    # Outras pastas
    - assets/translations/