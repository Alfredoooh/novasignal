<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NovaSignal - Sua plataforma de trading inteligente">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NovaSignal">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>NovaSignal - Trading Inteligente</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A0A0A;
    }
    
    /* Loading animation */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(180deg, #FF6A2F 0%, #E8451C 100%);
      border-radius: 24px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 10px 40px rgba(255, 106, 47, 0.4);
    }
    
    .loading-logo svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
    
    .loading-text {
      color: #FFFFFF;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #FF6A2F 0%, #E8451C 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-spinner {
      margin-top: 24px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 106, 47, 0.2);
      border-top-color: #FF6A2F;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
      </svg>
    </div>
    <div class="loading-text">NovaSignal</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD5jO-i23OF8DfKaSifpW9tY6BtKmXkjOk",
      authDomain: "cash-6138e.firebaseapp.com",
      projectId: "cash-6138e",
      storageBucket: "cash-6138e.firebasestorage.app",
      messagingSenderId: "877689410074",
      appId: "1:877689410074:web:89092bb03fa37c9128b7a3",
      measurementId: "G-W2MQ50GVVV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Tornar disponível globalmente para o Flutter
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseDb = db;
    window.firebaseAnalytics = analytics;

    console.log('Firebase initialized successfully');
  </script>

  <!-- Flutter bootstrap -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn('Failed to load app from service worker. Falling back to plain <script> tag.');
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      loadMainDartJs();
    }

    // Remover loading screen quando o app carregar
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    });

    // Handler para OAuth callback do Deriv (Web)
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token1 = urlParams.get('token1');
      const accountList = urlParams.get('acct1');
      
      if (token1) {
        console.log('Deriv OAuth callback detected with token');
        
        // Armazenar temporariamente para o Flutter processar
        sessionStorage.setItem('deriv_oauth_token', token1);
        if (accountList) {
          sessionStorage.setItem('deriv_oauth_accounts', accountList);
        }
        
        // Limpar a URL após processar (opcional)
        setTimeout(() => {
          window.history.replaceState({}, document.title, window.location.pathname);
        }, 1000);
      }
    });
  </script>
</body>
</html>
